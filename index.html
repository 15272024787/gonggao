<!DOCTYPE html>
<html>
<head>
  <title>网站升级维护公告</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    /* 设置标题样式：红色字体，居中对齐 */
    h1 {
      color: red;
      text-align: center;
      margin-top: 50px;
    }

    /* 设置内容样式：黑色字体，居中对齐 */
    p {
      color: black;
      text-align: center;
      font-size: 18px;
      line-height: 30px;
      margin-top: 20px;
    }

    /* 设置全局样式 */
    body {
      background-color: #ffffff;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 16px;
      line-height: 24px;
      margin: 0;
      padding: 0;
    }

    /* 设置公告框样式 */
    .announcement {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      box-sizing: border-box;
      -webkit-box-shadow: 0 0 10px rgba(0,0,0,.1);
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="announcement">
    <h1>网站升级维护公告</h1>
    <p>尊敬的用户，</p>
    <p>为了提供更好的服务，我们正在对网站进行升级和维护。在此期间，可能会影响到您的使用，我们深表歉意。</p>
    <p>我们将尽快完成升级工作，恢复所有功能，并给您带来更加优质的使用体验。如有任何问题，请联系我们的客服团队。</p>
    <p>感谢您对我们网站的支持和理解！</p>
  </div>
</body>
</html>
